<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambio Monedas </title>
     
     <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
  
    <link href="../V1/estilos.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-5">Cotiza Monedas al Instante</h1>
    <div class="container contenido-principal">

        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="formulario">
                <div class="formulario-cotizar row">
                        <div class="form-group col-12 col-md-4">
                            <select id="moneda" class="form-control">
                                <option value="" disabled selected>Elige tu Moneda </option>
                                <option value="1">Dolar Estadounidense</option>
                                <option value="1">Euro</option>
                                <option value="1">Libra Esterlina</option>
                                <option value="1">Dolar Canadiense</option>
                                <option value="1">Yen Japones</option>
                                <option value="1">Dolar Australiano</option>
                                <option value="1">Lempira</option>
                                <option value="1">Rand Sudafricano</option>
                                <option value="1">Shekel Israeli</option>
                                <option value="1">Peso Mexicano</option>
                            </select>
                           
                        </div>  
                        <div class="form-group col-12 col-md-4" >
                            <input type="text" name="" id="input1" class="form-control" placeholder="Cantidad"> 
                        </div> 
                        <div class="form-group col-12 col-md-4">
                            <select id="convertido" class="form-control">
                                <option value="" disabled selected>Elige moneda</option>
                                
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="EUR">Euro</option>
                                <option value="GBP">Libra Esterlina</option>
                                <option value="CAD">Dolar Canadiense</option>
                                <option value="JPY">Yen Japones</option>
                                <option value="AUD">Dolar Australiano</option>
                                <option value="HNL">Lempira</option>
                                <option value="ZAR">Rand Sudafricano</option>
                                <option value="ILS">Shekel Israeli</option>
                                <option value="MXN">Peso Mexicano</option>
                            </select>
                        </div>
                       
                        <div class="form-group col-12 col-md-4" id="btn-cotizar">
                            <input id="cotizar" type="submit" class="btn btn-success" value="Cotizar">
                        </div>
                </div><!--.formulario-cotizar-->

                <div class="panel-resultados row justify-content-center mt-5">
                    <div class="contenido-spinner">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                    <div class="mensajes col-12"></div>
                    <div id="resultado" class="col-12"></div>
                </div><!--panel-resultados-->
            </form>
        </div> 
    </div>
   
    <script src="app.js"></script>
</body>
</html>
